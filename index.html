<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<div class="page__block block-page">
					<div class="block-page__media">
						<img src="img/illustration.svg" alt="illustration">
					</div>
					<div class="block-page__second-column">
						<h3 class="block-page__title">Any questions?</h3>
						<h2 class="block-page__subtitle">Drop us a line</h2>
						<div class="block-page__form form-block">
							<div class="form-block__line">
								<label class="form-block__label" for="two">First Name*</label>
								<input class="form-block__input" required type="text" placeholder="Your first name" name="age"
									id="one">
							</div>
							<div class="form-block__line">
								<label class="form-block__label" for="two">Last Name*</label>
								<input class="form-block__input" required type="text" placeholder="Your last name" name="name"
									id="two">
							</div>
							<div class="form-block__line">
								<label class="form-block__label" for="three">Email*</label>
								<input class="form-block__input" required type="text" placeholder="Your working email"
									name="email" id="three">
							</div>
							<div class="form-block__line">
								<label class="form-block__label" for="four">Phone</label>
								<input class="form-block__input" required type="text" placeholder="Your phone number" name="tel"
									id="four">
							</div>
							<div class="form-block__line form-block__line--1">
								<label class="form-block__label" for="five">Message*</label>
								<textarea class="form-block__text" required placeholder="Your message" name="text"
									id="five"></textarea>
							</div>
						</div>
						<div class="block-page__second checkbox">
							<input id="question" type="checkbox" value="yes" name="question" class="checkbox__input">
							<label for="question" class="checkbox__label"><span class="checkbox__text">I agree to receive
									communications from Createx Online School</span></label>
							<a href="" class="checkbox__button button"><span>Send message</span></a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
